<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="/assets/title.png" alt="Rock Paper Scissor">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>

        <div class="hands">
            <div class="hand paper">
                <img src="/assets/Paper.png" alt="Paper Hand" onclick="pickUserHand('paper')">
            </div>
            <div class="hand scissors">
                <img src="/assets/Scissors.png" alt="Scissors Hand" onclick="pickUserHand('scissors')">
            </div>
            <div class="hand rock">
                <img src="/assets/Rock.png" alt="Rock Hand" onclick="pickUserHand('rock')">
            </div>

        </div>
        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handimagecontainer">
                    <img id="userPickImage" src="/assets/Scissors.png" alt="">
                </div>
            </div>
            <div class="referee">
                <div class="decision"><h1>YOU WIN</h1></div>
                <div class="newgame" onclick="restartgame()">PLAY AGAIN</div>
            </div>
            <div class="computerhand">
                <h1>THE HOUSE PICKED</h1>
                <div class="handimagecontainer">
                    <img id="computerpickimage" src="/assets/Rock.png" alt="">
                </div>
            </div>
        </div>
    </div>



</body>
</html>
